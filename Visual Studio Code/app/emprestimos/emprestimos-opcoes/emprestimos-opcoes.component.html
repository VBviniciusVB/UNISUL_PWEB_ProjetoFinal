<p-toast></p-toast>

<p-toast [style]="{marginTop: '80px'}"></p-toast>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>

<div class="ui-g">
    <div class="ui-g-10">
        <h1> Emprestimos</h1>
    </div>
    <div class="ui-g-2">

    </div>
</div>

<div class="ui-g">
    <div class="ui-g-10">
        <p-tabView class= "Table" (onChange)="onTabChange($event)"  [activeIndex]="index">
            <p-tabPanel header="Procurar Emprestimo :" leftIcon="pi pi-search"  >



                <div class="container">
                    <form #f="ngForm" autocomplete="off" (ngSubmit)="pesquisar()">
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-9 ui-fluid">
                              <label>Emprestimo :</label>
                              <input pInputText type="text" name="descricao"  [(ngModel)]="nomeBusca">
                            </div>
                            <div class="ui-g-12">
                                <button pButton type="submit" label="Pesquisar"></button>
                            </div>


                        </div>
                    </form>
                </div>



                <div class="ui-g">
                    <div class="ui-g-12">
                        <p-table [value]="emprestimos" [paginator]="true" [rows]="10" [responsive]="true">
                            <ng-template pTemplate="header" >
                                <tr>
                                  <th class="cli-id-header">ID</th>
                                  <th>Livro</th>
                                  <th>Cliente</th>
                                  <th>Aquisição</th>
                                  <th>Devolução</th>
                                  <th class="col-acoes">Ações</th>
                                </tr>
                             </ng-template>

                             <ng-template pTemplate="body" let-emp>
                                <tr>
                                  <td class="col-id">{{emp.id}}</td>
                                  <td>{{emp.livro}}</td>
                                  <td>{{emp.cliente}}</td>
                                  <td>{{emp.dataemprestimo}}</td>
                                  <td>{{emp.datadevolucao}}</td>
                                  <td class="col-acoes">
                                      <button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" showDelay="500"  class="ui-button-info" (click)="OpenCadastro(emp.id)"></button>
                                      <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" showDelay="500"  class="ui-button-info" (click)="ConfirmarExclusao(emp)"></button>
                                  </td>
                                </tr>
                              </ng-template>
                        </p-table>
                    </div>
                </div>



            </p-tabPanel>
            <p-tabPanel header="Cadastrar Emprestimo" leftIcon="pi pi-plus">




                <div class="container">
                    <form #f="ngForm" autocomplete="off" (ngSubmit)="salvar()">
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-9 ui-fluid">

                                <label>Cliente :</label>

                                <input pInputText type="text" name="emprestimo"
                                  [(ngModel)]="emprestimo.cliente"
                                  pattern="[a-zA-Z ]+"
                                  #nome="ngModel">

                                <div *ngIf="nome.hasError('required') && nome.touched">Qual o nome do cliente ?</div>
                                <div *ngIf="nome.hasError('pattern')" >A nome só pode conter letras</div>

                                <label>Livro :</label>

                                 <p-pickList [source]="livros" [target]="emprestimo.livros"
                                sourceHeader="Livros" targetHeader="Selecionadas"
                                [responsive]="true"  [dragdrop]="true"
                                [showSourceControls]="false" [showTargetControls]="false">
                                  <ng-template let-cat pTemplate="item">
                                      <div class="ui-helper-clearfix">
                                          <div style="font-size:12px;float:right;margin:5px 5px 0 0">{{liv.nome}}</div>
                                      </div>
                                  </ng-template>
                              </p-pickList>

                                <label>Data de Aquisição :</label>

                                <input pInputText type="text" name="emprestimo"
                                [(ngModel)]="emprestimo.dataemprestimo">

                                <label>Data máxima para Devolução :</label>

                                <input pInputText type="text" name="emprestimo"
                                [(ngModel)]="emprestimo.datadevolucao">

                            </div>
                            <div class="ui-g-12">
                                <button pButton type="submit" label="Salvar" [disabled]="f.invalid" ></button>
                            </div>


                        </div>
                    </form>
                </div>



            </p-tabPanel>
        </p-tabView>
    </div>
    <div class="ui-g-2"></div>
</div>
